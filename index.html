<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body>
    <div class="container" >
        <div class="content">      
            <div id="login">
                <form method="post" action=""> 
                <h1>Formulário de cadastro</h1> 
                <p> 
                    <label for="nome">Seu nome</label>
                    <input id="nome" name="nome" required="required" type="text" placeholder="ex. Joãozinho"/>
                </p>
                
                <p> 
                    <label for="e-mail">Seu e-mail</label>
                    <input id="email" name="email" required="required" type="email" placeholder="ex. contato@email.com" /> 
                </p>
                <p> 
                    <label for="senha">Sua senha</label>
                    <input id="senha" name="senha" required="required" type="password" placeholder="ex. 123oliveira4" /> 
                </p>
                <br/>
                <button type="submit">Cadastrar</button>                   
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
